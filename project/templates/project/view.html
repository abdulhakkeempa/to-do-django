{% extends 'main.html' %}
{% block content %}
<h1>Hello</h1>
<table>
    <thead>
        <tr>
            <th>Task</th>
            <th>Remarks</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
            <tr>
                <th>{{ task.task }}</th>
                <th>{{ task.remarks }}</th>
            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock content %}
